<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>Ejercicio 2</title>
    <style media="screen" type="text/css">
        html,
        body {
            margin: 0;
            padding: 0;
        }

        .square {
            height: 200px;
            width: 200px;
        }

        .square__red {
            background-color: rgba(255, 0, 0, .5);
        }

        .square__green {
            background-color: rgba(0, 255, 0, .5);
            left: 25px;
            position: absolute;
            top: 25px;
        }

        .square__blue {
            background-color: rgba(0, 0, 255, .5);
            left: 50px;
            position: absolute;
            top: 50px;
        }


        .square__red-1 {
            background-color: rgba(255, 0, 0);
            position: absolute;
            top: 450px;
            z-index: 3;

        }

        .square__green-1 {
            background-color: rgba(0, 255, 0);
            left: 25px;
            position: absolute;
            top: 425px;
            z-index: 0;

        }

        .square__blue-1 {
            background-color: rgba(0, 0, 255);
            left: 50px;
            position: absolute;
            top: 50px;
            top: 400px;
            z-index: -3;

        }
    </style>

</head>

<body>

    <section class="square square__red"></section>
    <section class="square square__green"></section>
    <section class="square square__blue"></section>

    <br>

    <section class="square square__red-1"></section>
    <section class="square square__green-1"></section>
    <section class="square square__blue-1"></section>

</body>

</html>
